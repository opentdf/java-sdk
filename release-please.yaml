packages:
  ".":
    package-name: io.opentdf.platform.sdk-pom
    release-type: maven
    include-component-in-tag: false
    bump-minor-pre-major: true
    bump-patch-for-minor-pre-major: true
    versioning: default
    extra-files:
      - README.md
      - pom.xml
    changelog-sections:
      - type: deps
        section: 📦 Dependencies
      - type: docs
        section: 📝 Docs
      - type: feat
        section: ✨ New Features
      - type: fix
        section: 🐛 Bug Fixes
      - type: chore
        hidden: true
        section: 🧹 Chore
      - type: perf
        section: ⚡️ Performance Fixes
      - type: refactor
        section: ♻️ Refactor
      - type: revert
        section: ⏪ Revert
      - type: style
        section: 💎 Nits
      - type: build
        hidden: true
        section: 🛠️ Build
      - type: ci
        hidden: true
        section: 🛠️ Build
      - type: tests
        hidden: true
        section: ✅ Tests
